<!doctype html>
<html lang="en">

<style type='text/css'>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
        .header-top-btn { 
            background: var(--orange-soda);
            color: var(--white);
            font-size: var(--fs-6);
            font-weight: var(--fw-700);
            padding:4px 15px;
        }
            .header-top-btn:is(:hover, :focus) { --orange-soda: hsl(7, 75%, 60%);}
        


    body {
        background-image: url("https://www.eduriddhisiddhi.com/wp-content/uploads/2018/12/jims.jpeg");
        background-size: cover;
        font-family: 'Poppins', sans-serif;;
        margin-top: 40px;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    table {
        border: 1px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 86%;
        margin: auto;
    }

    td,
    th {
        border: 1px solid black !important;
        padding: 5px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Attendance System</title>
</head>

<body>

    <div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: Black;padding: 18px;font-size: 84px;">Attendance </h1>
    </div>

    {% if mess%}
    <p class="text-center" style="color: red;font-size: 20px;">{{ mess }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px;margin: 20px;">

        <div class="col"
            style="border-radius: 20px;padding: 0px;background-color:rgb(246, 242, 242);margin:0px 10px 10px 10px;min-height: 400px;">
            <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Today's
                Attendance <i class="material-icons">assignment</i></h2>
            <!-- <a style="text-decoration: none;max-width: 300px;" href="/start"> -->
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>Take Attendance <i
                        class="material-icons">beenhere</i></button>
            </a>
        </div>

        <div class="col"
            style="border-radius: 20px;padding: 0px;background-color:rgba(253, 250, 250, 0.977);margin:0px 10px 10px 10px;height: 400px;">
            <form action="{% url 'Attendance_Page' %}" method="POST">
                {% csrf_token %}
                <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Add
                    New User <i class="material-icons">control_point_duplicate</i></h2>
                <label style="font-size: 20px;"><b>Enter New User Name*</b></label>
                <br>
                <input type="text" id="newusername" name='name'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                <br>

                <label style="font-size: 20px;"><b>Enter New User's Enrollment number*</b></label>
                <br>
                <input type="number" id="newusereid" name='candidate_id'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                <br>
                <button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='header-top-btn'><b>Add
                    New User</b>
                </button>
            </form>
        </div>

    </div>

</body>

</html>
