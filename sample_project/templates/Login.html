<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="/static/loginfiles/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="/static/loginfiles/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="/static/loginfiles/img/bg.svg">
		</div>
		<div class="login-content">
			<form action = "{% url 'Login_Page' %}" method = "post"> 
                {% csrf_token %}
				<img src="/static/loginfiles/img/avatar.svg">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
                        <input type="email" placeholder="Enter email" class = "input" name="email" required> 
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" placeholder="Enter Password" class = "input" name="password" required> 
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/static/loginfiles/js/main.js"></script>
</body>
</html>
